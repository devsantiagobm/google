<!DOCTYPE html>

    <body>
        <header class="header">
            <nav class="nav display_576">

                    <li class="nav__items">
                        <a
                            href="https://chrome.google.com/webstore/category/extensions?utm_source=chrome-ntp-icon"
                        >
                            <img
                                src="svg/apps.svg"
                                alt="apps icon"
                                class="nav__apps"
                            />
                        </a>
                    </li>
                    <li class="nav__items nav__items--underline">
                        <a

                        </a>
                    </li>
                </ul>

        <main>
            <section class="section">
                <h1 class="section__titulo">
                    <span style="color: #3369e8;" class="titulo__letra">G</span>
                    <span style="color: #d50f25">o</span>
                    <span style="color: #eeb211">o</span>

                <div class="section__buscador">
                    <img src="svg/search.svg" alt="search icon" />
                    <input
                        type="text"
                        class="section__input"
                        placeholder="Buscar en Google o escribir una URL"
                    />
                    <img
                        src="svg/mic.svg"
                        alt="mic icon"

                <div class="section__botones">
                    <a
                        href="https://www.youtube.com/watch?v=DLzxrzFCyOs"

                        Buscar con google

                    <a
                        href="https://www.google.com/doodles"

                        Me siento con suerte
                    </a>

            <ul class="footer__lista">
                <li class="footer__items">
                    <a
                        href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1"
